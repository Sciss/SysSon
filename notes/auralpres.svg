       id="text4563"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4565"
         x="135.36044"
         y="551.8316">AuralWorkspace would be the view for each project.</tspan><tspan
         sodipodi:role="line"
         x="135.36044"
         y="566.8316"
         id="tspan4567">AuralWorkspaceHandler would be the instance that maps Workspace to AuralWorkspace,</tspan><tspan
         sodipodi:role="line"
         x="135.36044"
         y="581.8316"
         id="tspan4569">or actually it could be part of the DocumentHandler ?</tspan></text>
