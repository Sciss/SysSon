         y="63.790752"
         id="tspan4282">(a) per Sonif</tspan><tspan
         sodipodi:role="line"
         x="494.28571"
         y="78.790756"
         id="tspan4286">(b) 1x global</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Gulim;-inkscape-font-specification:Sans"
       x="455"
       y="193.79076"
       id="text4288"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4290"
         x="455"
         y="193.79076">pro (a) con (b)</tspan><tspan
         sodipodi:role="line"
         x="455"
         y="208.79076"
         id="tspan4292">- transport maps easier to GUI transport</tspan><tspan
         sodipodi:role="line"
         x="455"
         y="223.79076"
         id="tspan4294">- schedulers independent</tspan><tspan
         sodipodi:role="line"
         x="455"
         y="238.79076"
         id="tspan4302">- easier to loop/seek</tspan><tspan
         sodipodi:role="line"
         x="455"
         y="253.79076"
         id="tspan4296" /><tspan
         sodipodi:role="line"
         x="455"
         y="268.79077"
         id="tspan4298">pro (b) con (a)</tspan><tspan
         sodipodi:role="line"
         x="455"
         y="283.79077"
         id="tspan4304">- multiple procs may be connected</tspan><tspan
         sodipodi:role="line"
         x="455"
         y="298.79077"
         id="tspan4308">- could eventually record &quot;whole session&quot;</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Gulim;-inkscape-font-specification:Sans"
       x="204.17383"
       y="383.79077"
       id="text4329"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4331"
         x="204.17383"
         y="383.79077">For the first iteration, the simpler solution is (a); also S != T</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Gulim;-inkscape-font-specification:Sans"
       x="235.82031"
       y="416.95203"
       id="text4333"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4335"
         x="235.82031"
         y="416.95203">Another thing is that if SynthDefs get too big,</tspan><tspan
         sodipodi:role="line"
         x="235.82031"
         y="431.95203"
         id="tspan4337">this naturally extends to multiple Procs per Sonif</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Gulim;-inkscape-font-specification:Sans"
       x="190.05273"
       y="465.93359"
       id="text4339"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4341"
         x="190.05273"
         y="465.93359">If we use the grapheme/scans concept, we would probably</tspan><tspan
         sodipodi:role="line"
         x="190.05273"
         y="480.93359"
         id="tspan4343">have to re-write the SynthGraph from Sonification[S] to Proc[T]</tspan></text>
